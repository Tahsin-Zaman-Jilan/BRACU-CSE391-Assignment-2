<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>BRACU CSE391 Assignment 2</title>
   
</head>



<body onload="generateQuote()">
    
    <!-- Quote Box -->
    <div class="">
      
        <div class="container">
            <h2 class="sub-title"> Quote Box</h2>
            <div style="display:flex">
                <div id="quote-container" class="quote-container">
                    <span id="quote"></span>
                </div>
                <div >
                    <!--Call a function when a button is clicked:-->
                    <div onclick="changeStyle('box1')" class="box">
                        <div class="box-1"></div>
                    </div>
                    <div onclick="changeStyle('box2')" class="box">
                        <div class="box-2"></div>
                    </div>
                </div>

                <div class="">
                    <div onclick="changeStyle('box3')" class="box">
                        <div class="box-3"></div>
                    </div>
                    <div onclick="changeStyle('box4')" class="box">
                        <div class="box-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Converter -->
    <div class="hero-converter-container">
        <div class="container">
            <h2 class="sub-title"> Converter</h2>

            <div class="hero-converter">
                <label for="unit">Convert</label>
                <input type="text" id="unit" name="unit" value="1">

                <select name="convert-to" id="converter">
                    <option value="lb_to_kg">lb to kg</option>
                    <option value="kg_to_lb">kg to lb</option>
                </select>

                <input type="submit" onclick="convert(converter.value, unit.value)" value="Go">

                <span id="result">0.4536 kilograms</span>
            </div>
        </div>
    </div>

    <!-- Part 2 -->
    <div class="part-2-container">
        <div class="container">
            <h2 class="sub-title"></h2>
        </div>
        <table width="50%" border="0" align="center" >
            <tr>
                <td width="13%">Input series:</td>
                <td width="29%"><input onkeyup="calculate()" name="box1" type="text" id="box1"  /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td></td>
            </tr>
            <tr>
                <td>Max :</td>
                <td>
                    <div id="max">0</div>
                </td>
            </tr>
            <tr>
                <td>Min :</td>
                <td>
                    <div id="min">0</div>
                </td>
            </tr>
            <tr>
                <td>Sum :</td>
                <td>
                    <div id="sum">0</div>
                </td>
            </tr>
            <tr>
                <td>Average :</td>
                <td>
                    <div id="avg">0</div>
                </td>
            </tr>
            <tr>
                <td>Reverse Order :</td>
                <td>
                    <div id="reverse">0</div>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td></td>
            </tr>
        </table>
    </div>

    <!-- Part 3 -->
    <div class="part-3-container">
        <div class="container">
            <h2 class="sub-title"</h2>
            <div class="magic-container">
                <h3>Magic BOX</h3>
                <div class="magic-body">
                    <textarea name="" id="text-area" cols="25" rows="12">
                       
                    </textarea>
                    
                </div>
                <div class="btn-container">
                    <button class="delete" onclick="deleteAll()">Clear it</button>
                    <button class="button2" onclick="capitalize()">Capitalize</button>
                    <button class="button3" onclick="sort()">Sort</button>
                    <button class="button4" onclick="reverse()">Reverse</button>
                    <button class="button5" onclick="stripBlank()">Strip Blank</button>
                    <button class="delete" onclick="addNumbers()">Add Numbers</button>
                    <button class="button2" onclick="shuffle()">Shuffle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
